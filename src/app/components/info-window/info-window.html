<ion-item button lines="none" color="white" (click)="goToPlace()">
  <ion-thumbnail slot="start" *ngIf="place.imageThumb">
    <img [src]="place.imageThumb?.url()" [alt]="place.title" src-fallback="./assets/img/placeholder.png" />
  </ion-thumbnail>
  <ion-label class="ion-text-wrap">
    <h2 class="bold no-margin multi-ellipsis">
      <ion-text color="dark">
        {{ place.title }}
      </ion-text>
    </h2>
    <ion-text color="medium">
      <p class="no-margin">
        {{ place.categories.join(' &bull; ') }}
      </p>
      <p class="no-margin" *ngIf="place.priceRange">
        <span>{{ place.priceRange }}</span>
      </p>
    </ion-text>
    <bar-rating *ngIf="place.ratingAvg" class="rating" [rate]="place.rating" [readOnly]="true" [max]="5"
      [theme]="'stars'"></bar-rating>
  </ion-label>

  <div slot="end">
    <ion-text color="medium">
      <span class="bold text-medium">
        {{ place.distance(location, unit) }}
      </span>
    </ion-text>
  </div>
</ion-item>
