<input type="file" accept="image/*" style="display: none"
  #fileInput (change)="onFileChanged($event)" />
  
<div class="box" (click)="onBoxTouched()"
  [style.border-style]="parseFile ? 'none' : 'solid'"
  [style.background-image]="'url(' + parseFile?.url() + ')'">
  <div class="btn-close-wrapper">
    <ion-button class="ion-no-margin" size="small" color="light" *ngIf="parseFile"
    (click)="onRemove(); $event.stopPropagation()">
      <ion-icon slot="icon-only" name="close-outline" color="dark"></ion-icon>
    </ion-button>
  </div>
 
  <div class="center">
    <ion-spinner *ngIf="isUploading"></ion-spinner>
    <ion-icon name="camera" color="medium" *ngIf="!isUploading && !parseFile"></ion-icon>
  </div>

  <div class="bottom" *ngIf="text && !isUploading && !parseFile">
    <div>{{ text }}</div>
  </div>
</div>
