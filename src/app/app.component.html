<ion-app>
  <div
    *ngIf="isLoadingViewVisible"
    class="flex full-height ion-align-items-center ion-justify-content-center"
  >
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <empty-view
    *ngIf="isErrorViewVisible"
    icon="alert-circle-outline"
    [text]="'ERROR_NETWORK' | translate"
  >
    <ion-button (click)="loadUser()">
      {{ 'TRY_AGAIN' | translate }}
    </ion-button>
  </empty-view>

  <ion-menu contentId="main-content" type="overlay" side="end">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <!-- <ion-list id="labels-list">
        <ion-list-header>Labels</ion-list-header>

        <ion-item *ngFor="let label of labels" lines="none">
          <ion-icon
            slot="start"
            ios="bookmark-outline"
            md="bookmark-sharp"
          ></ion-icon>
          <ion-label>{{ label }}</ion-label>
        </ion-item>
      </ion-list> -->
    </ion-content>
  </ion-menu>
  <ion-router-outlet *ngIf="isContentViewVisible"></ion-router-outlet>
</ion-app>
