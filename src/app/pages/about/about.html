<ion-header>
  <ion-toolbar color="primary" fixed>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="preference.currentTab"></ion-back-button>
    </ion-buttons>
    <ion-title class="bold">
      {{ 'HELP' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12">
        <div class="logo-container">
          <img class="logo" alt="Logo" src="./assets/img/logo-2.png" width="120">
          <h3>{{ version }}</h3>
        </div>

        <ion-row *ngIf="isContentViewVisible">

          <ion-col size-xs="12" size-md="4" class="ion-padding">
            <ion-list-header color="medium" class="ion-text-center ion-text-uppercase">
              <ion-label>
                <h5 class="bold">{{ 'ABOUT_US' | translate }}</h5>
              </ion-label>
            </ion-list-header>
            <ion-item lines="none" style="--background-hover: transparent">
              <ion-label class="ion-text-wrap">
                <div class="text-normal ion-margin-vertical ion-text-justify" style="line-height:1.5"
                  [innerHTML]="about"></div>
              </ion-label>
            </ion-item>
          </ion-col>

          <ion-col size-xs="12" size-md="4" class="ion-padding" *ngIf="pages.length">
            <ion-list-header color="medium" class="ion-text-center ion-text-uppercase">
              <ion-label>
                <h5 class="bold">{{ 'HELP' | translate }}</h5>
              </ion-label>
            </ion-list-header>
            <ion-item class="link" style="--background-hover: transparent" *ngFor="let page of pages"
              [routerLink]="['../pages/' + page.slug]">
              <ion-label>
                <p>{{ page.title }}</p>
              </ion-label>
            </ion-item>
          </ion-col>

          <ion-col size-xs="12" size-md="4" class="ion-padding">
            <div>
              <ion-list-header color="medium" class="ion-text-center ion-text-uppercase">
                <ion-label>
                  <h5 class="bold">{{ 'CONTACT_US' | translate }}</h5>
                </ion-label>
              </ion-list-header>
              <ion-item class="link" *ngIf="appConfig?.about?.email" (click)="openUrl('mailto:' + appConfig.about.email)">
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>
                  <p>{{ appConfig?.about?.email }}</p>
                </ion-label>
              </ion-item>
              <ion-item class="link" *ngIf="appConfig?.about?.phone" (click)="openUrl('tel:' + appConfig.about.phone)">
                <ion-icon name="call" slot="start"></ion-icon>
                <ion-label>
                  <p>{{ appConfig?.about?.phone }}</p>
                </ion-label>
              </ion-item>
              <ion-item class="link" *ngIf="appConfig?.about?.facebook" (click)="openUrl(appConfig.about.facebook)">
                <ion-icon name="logo-facebook" color="fb" slot="start"></ion-icon>
                <ion-label>
                  <p>{{ 'FACEBOOK' | translate }}</p>
                </ion-label>
              </ion-item>
              <ion-item class="link" *ngIf="appConfig?.about?.youtube" (click)="openUrl(appConfig.about.youtube)">
                <ion-icon name="logo-youtube" color="youtube" slot="start"></ion-icon>
                <ion-label>
                  <p>{{ 'YOUTUBE' | translate }}</p>
                </ion-label>
              </ion-item>
              <ion-item class="link" *ngIf="appConfig?.about?.instagram" (click)="openUrl(appConfig.about.instagram)">
                <ion-icon name="logo-instagram" color="instagram" slot="start"></ion-icon>
                <ion-label>
                  <p>{{ 'INSTAGRAM' | translate }}</p>
                </ion-label>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer class="hide-xs-up show-lg-up"></app-footer>

</ion-content>
