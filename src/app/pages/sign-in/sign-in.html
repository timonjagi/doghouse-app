<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="bold">{{ 'LOGIN' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <ion-label position="stacked" color="medium">
      <span>{{ 'USERNAME' | translate }}</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" color="white" lines="none">
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-label position="stacked" color="medium">
      <span>{{ 'PASSWORD' | translate }}</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" color="white" lines="none">
      <ion-input type="password" formControlName="password">
      </ion-input>
    </ion-item>

    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="6" size-md="6">
        <ion-button class="ion-margin-vertical" strong type="submit" color="secondary" expand="block"
          [disabled]="isLoading">
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
          <span style="text-transform: none;" *ngIf="!isLoading">{{ 'LOGIN' | translate }}</span>
        </ion-button>
      </ion-col>
    </ion-row>

    <div class="ion-text-center ion-margin-vertical" *ngIf="isLoadingConfig">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-md="6" *ngIf="isFacebookLoginEnabled">
        <ion-button strong type="button" color="fb" expand="block" [disabled]="isLoading"
          (click)="onFacebookButtonTouched()">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          <span style="text-transform: none;">{{ 'FACEBOOK' | translate }}</span>
        </ion-button>
      </ion-col>

      <ion-col size-xs="12" size-md="6" *ngIf="isGoogleLoginEnabled">
        <ion-button strong type="button" color="google" expand="block" [disabled]="isLoading"
          (click)="onGoogleButtonTouched()">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          <span style="text-transform: none;">{{ 'GOOGLE_LOGIN' | translate }}</span>
        </ion-button>
      </ion-col>

      <ion-col size-xs="12" size-md="6" *ngIf="isAppleLoginEnabled">
        <ion-button strong type="button" color="dark" expand="block" [disabled]="isLoading"
          (click)="onAppleButtonTouched()">
          <ion-icon slot="start" name="logo-apple"></ion-icon>
          <span style="text-transform: none;">
            {{ 'APPLE_LOGIN' | translate }}
          </span>
        </ion-button>
      </ion-col>

    </ion-row>

    <div class="ion-margin-vertical">
      <ion-button strong type="button" expand="block" fill="clear" color="tertiary" (click)="onPresentSignUpModal()">
        {{ 'NO_ACCOUNT_YET_CREATE_ONE' | translate }}
      </ion-button>

      <ion-button strong class="ion-text-lowercase" type="button" expand="block" fill="clear" color="dark"
        (click)="onPresentForgotPasswordModal()">
        {{ 'FORGOT_PASSWORD' | translate }}
      </ion-button>
    </div>

  </form>

</ion-content>
