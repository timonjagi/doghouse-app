<ion-tabs>

  <ion-tab-bar #tabBarMobile slot="bottom" color="primary" class="show-only-xs hide-lg-up" [hidden]="preference.isSubPage">
    <ion-tab-button tab="home" layout="icon-top" (click)="handleTabClick($event)">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{ 'HOME' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="explore" layout="icon-top" (click)="handleTabClick($event)">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>{{ 'EXPLORE' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="posts" layout="icon-top" (click)="handleTabClick($event)">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>{{ 'POSTS' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" layout="icon-top" (click)="handleTabClick($event)">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{ 'PROFILE' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar slot="top" color="primary" class="hide-xs-up show-lg-up" fixed>
    <ion-tab-button tab="home" layout="icon-start" (click)="handleTabClick($event)">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{ 'HOME' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="explore" layout="icon-start" (click)="handleTabClick($event)">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>{{ 'EXPLORE' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="posts" layout="icon-start" (click)="handleTabClick($event)">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>{{ 'POSTS' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" layout="icon-start" (click)="handleTabClick($event)">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{ 'PROFILE' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
